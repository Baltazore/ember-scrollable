machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 0.12.0

test:
  override:
    - ./bin/ci

dependencies:
  override:
    - ./bin/setup
    - npm install -g phantomjs
  cache_directories:
    - "bower_components"
    - "~/.rvm/gems/"

deployment:
  staging:
    branch: master
    commands:
      - "ember divshot push staging --token $DIVSHOT_TOKEN --org AlphaSights"
